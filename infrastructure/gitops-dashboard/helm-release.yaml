  name: gitops-dashboard
  namespace: gitops
spec:
  chart:
    spec:
      chart: weave-gitops
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: gitops
        namespace: gitops
  interval: 60m0s
