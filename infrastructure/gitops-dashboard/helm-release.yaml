apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitops-dashboard
  namespace: gitops
spec:
  chart:
    spec:
      chart: weave-gitops
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: gitops
        namespace: gitops
  interval: 60m0s
  values:
    rbac:
      viewSecretsResourceNames: ["cluster-user-auth", "oidc-auth", "gitops-test-user"]
    adminUser:
      create: true
      createClusterRole: true
      createSecret: true
      username: gitops-test-user